<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube History Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <button id="menu-button">
        <svg width="24" height="24" fill="#fff">
          <path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z"></path>
        </svg>
      </button>
      <h1 id="title">YouTube History Viewer</h1>
      <a id="github" href="https://github.com/PierreBeur/youtube-history-viewer">
        <img src="github-mark-white.svg" width="32" height="32" draggable="false">
      </a>
    </header>
    <main>
      <div id="menu">
        <button id="upload-button" class="menu-item">
          <svg class="menu-item-icon" width="24" height="24" fill="#fff">
            <path d="M 11,16 V 5 L 8.20711,7.7071068 7.5,7 11.5,3 15.5,7 14.7929,7.7071068 12,5 V 16 Z M 3,21 V 16 H 4 V 20 h 15 v -4 h 1 V 21 Z"></path>
          </svg>
          Upload
        </button>
        <hr>
        <div id="file-list">
          <template id="file-item-template">
            <div class="file-item">
              <div class="file-item-active">
                <svg class="file-item-icon" width="24" height="24" fill="#fff">
                  <path d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M22,12c0,5.51-4.49,10-10,10S2,17.51,2,12h1c0,4.96,4.04,9,9,9 s9-4.04,9-9s-4.04-9-9-9C8.81,3,5.92,4.64,4.28,7.38C4.17,7.56,4.06,7.75,3.97,7.94C3.96,7.96,3.95,7.98,3.94,8H8v1H1.96V3h1v4.74 C3,7.65,3.03,7.57,3.07,7.49C3.18,7.27,3.3,7.07,3.42,6.86C5.22,3.86,8.51,2,12,2C17.51,2,22,6.49,22,12z"></path>
                </svg>
                <div class="file-item-dates">
                  <div class="newest-date"></div>
                  <div class="oldest-date"></div>
                </div>
              </div>
              <button class="file-item-delete">
                <svg width="24" height="24" fill="#fff">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M18.71 6C20.13 7.59 21 9.69 21 12c0 4.97-4.03 9-9 9-2.31 0-4.41-.87-6-2.29L18.71 6zM3 12c0-4.97 4.03-9 9-9 2.31 0 4.41.87 6 2.29L5.29 18C3.87 16.41 3 14.31 3 12zm9-10c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2z"></path>
                </svg>
              </button>
            </div>
          </template>
        </div>
      </div>
      <div id="browse">
        <template id="video-template">
          <div class="video">
            <a>
              <img class="thumbnail" loading="lazy">
              <h3 class="title"></h3>
            </a>
            <a class="channel"></a>
          </div>
        </template>
      </div>
    </main>
  </body>
</html>
